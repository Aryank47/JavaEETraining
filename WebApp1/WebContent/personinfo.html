<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="design.css"/>
	<title>Form Example</title>
</head>
<body class="admin">
	<div class="titleBr"> Sign Up </div>
	<form action="Display.com" method="get">
		<table >
		<tr>
			<td>Enter Name:</td> 
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Enter Password:</td> 
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>Select Hobbies:</td> 
			<td><input type="checkbox" name="hobbies" value="Painting" >Painting</td>
			<td><input type="checkbox" name="hobbies" value="Playing cricket" >Playing Cricket</td>
		</tr>
		<tr>
			<td>Select Gender:</td> 
			<td><input type="radio" name="gender" value="Male">Male</td>
			<td><input type="radio" name="gender" value="Female">Female</td>
		</tr>
		<tr>
			<td>Enter Address:</td>
			<td><textarea rows="10" cols="30" name="address">Enter address</textarea></td>
		</tr>
		<tr>
			<td>Select City:</td>
			<td>
			<select name="city">
				<option value=-1>----Select City----</option>
				<option value="Bangalore">Bangalore</option>
				<option value="Pune">Pune</option>
				<option value="Hyderabad">Hyderabad</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Upload Image:</td>
			<td><input type="file" name="dp"></td>
		</tr>
		<tr>
			<td><button type="submit">Submit</button></td>
		</tr>
		</table>
	</form>
</body>
</html>
